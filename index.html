<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather App: Check the weather in your city</title>
</head>
<body>
    <header>
        <h1>5 Day Weather Forecast</h1>
    </header>

    <main>
        <section class="search-bar row row-cols-2 m-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter City Name</label>
                <input type="text" class="form-control" id="city-name" placeholder="ex. Phoenix">
                <div class="col-12 my-2">
                    <button id="search" class="btn btn-primary" type="submit">Search</button>
                  </div>
                <div id="searched-cities"></div>

              </div>
              <div class="card mb-3">
                <img src="./assets/images/weatherbackground.jpg" class="card-img-top p-2 rounded-4" alt="picture of clouds reflected off a lake">
                <div class="card-body">
                  <h5 class="main-title">Current weather in: <span id="city"></span></h5>
                  <p class="card-text">Temperature: <span id="temp"></span><img id="icon-one"></img></p>
                  <p class="card-text">Wind: <span id="wind"></span></p>
                  <p class="card-text">Humidity: <span id="humidity"></span></p>
                  <p class="card-text"><span id="date"></span></p>
                </div>
              </div>
        </section>


        <div id="forecast" class="d-flex justify-content-around row row-cols-1 row-cols-md-4 mx-2">
            <div class="col mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 id="day-one-date" class="card-title">Select a</h5>
                  <p id="day-one-temp" class="card-text"></p><img id="icon-two"></img>
                  <p id="day-one-wind" class="card-text"></p>
                  <p id="day-one-humidity" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 id="day-two-date" class="card-title">City</h5>
                  <p id="day-two-temp" class="card-text"></p><img id="icon-three"></img>
                  <p id="day-two-wind" class="card-text"></p>
                  <p id="day-two-humidity" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 id="day-three-date" class="card-title">To Get</h5>
                  <p id="day-three-temp" class="card-text"></p><img id="icon-four"></img>
                  <p id="day-three-wind" class="card-text"></p>
                  <p id="day-three-humidity" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 id="day-four-date" class="card-title">the Forecast</h5>
                  <p id="day-four-temp" class="card-text"></p><img id="icon-five"></img>
                  <p id="day-four-wind" class="card-text"></p>
                  <p id="day-four-humidity" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>

    </main>
    
</body>
</html>
